<div class="login-page" [@routerTransition]>

    <div class="row justify-content-md-center">
        <div class="col-md-12">
            <h1 class="font-weight-bold text-danger">Welcome to Minh TÃ­n Furniture</h1>
            <h6 class="font-weight-bold">All rights reserved, 2018.</h6>
        </div>
        <div class="col-md-4">
            <form role="form" (keydown)="handleKeyDown($event)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="username" [(ngModel)]="model.username" class="form-control input-underline input-lg" placeholder="Username">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" [(ngModel)]="model.password" class="form-control input-underline input-lg" placeholder="Password">
                    </div>
                </div>
                <div *ngIf="notification" class="mb-5" role="alert">
                    {{notification}}
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()"> Log in </a>
            </form>
        </div>
    </div>
</div>
